
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'car_Car_list' %}">
    Car Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="year">year: </label>
  <input class="form-control col-sm-10" id="year" type="text" name="year" value="{{ object.year }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="model">model: </label>
  <input class="form-control col-sm-10" id="model" type="text" name="model" value="{{ object.model }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="base_color">base_color: </label>
  <input class="form-control col-sm-10" id="base_color" type="text" name="base_color" value="{{ object.base_color }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="size">size: </label>
  <input class="form-control col-sm-10" id="size" type="text" name="size" value="{{ object.size }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
